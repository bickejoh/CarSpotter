# netlify.toml
# Tells Netlify where to find your site and your serverless functions

[build]
  publish = "public"          # Your HTML file lives in the /public folder
  functions = "netlify/functions"  # Your proxy function lives here

# Redirect all calls to /.netlify/functions/claude â†’ /api/claude
# This means in your app you call /api/claude instead of the full Anthropic URL
[[redirects]]
  from = "/api/claude"
  to   = "/.netlify/functions/claude"
  status = 200
